<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        h1 {
            font-size: 24px;
            color: #dc3545;
        }

        p {
            font-size: 18px;
        }

        .error-code {
            font-size: 36px;
            color: #dc3545;
            margin: 20px 0;
        }

        .error-description {
            color: #6c757d;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error</h1>
    <p class="error-code">404</p>
    <p class="error-description">The requested page was not found.</p>
    <a class="back-button" href="/">Back to Home</a>
</div>
</body>
</html>
